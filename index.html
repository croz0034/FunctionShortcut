        <div class="ConstructSettings Minbar" id="Colour Picker">
            <div style="padding: 1rem; text-align: center; background-color: rgb(0,0,0);" id="PaletteBlock">
            </div>
            <p id="Red"> Red: <strong class="ColourChoice">0</strong>
                <input type="range" min="0" max="255" value="0" class="ColourSelector"></p>
            <p id="Green"> Green: <strong class="ColourChoice">0</strong>
                <input type="range" min="0" max="255" value="0" class="ColourSelector"></p>
            <p id="Blue"> Blue: <strong class="ColourChoice">0</strong>
                <input type="range" min="0" max="255" value="0" class="ColourSelector"></p>
            <input type="text" placeholder="ColourName" id="ColourName"> <button id="SaveToPallette">Save</button>
        </div>

        <div class="ConstructSettings Minbar Deletable" id="Colour Palette">
            <p class="ColourPallette"></p>
        </div>

        <!--  ////////////////// Text Settings   -->
        <div class="ConstructSettings" id="Text Settings">
            Class name: <input class="classname" type="text" style="width: 3.8rem;"> <br>
            Text Type: <select class="TextType" style="width:4rem; margin-left: 5px">
                <option value="p">P </option>
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
                <option value="h5">H5</option>
                <option value="h6">H6</option>
                <option value="li">Li </option>
            </select>
            <br>
            Font Size: <input class="FontSize" style="width: 4rem; margin-left: 9px">
            Background: <select class="bgColor" style="width:3.5rem;">
                <option value="rgb(255,255,255)">white</option>
            </select>
            <br>
            Text Colour: <select class="TextColor" style="width:3.5rem;">
                <option value="rgb(0,0,0)">black</option>
            </select>
               Text Align: <select class="TextAlign" style="text-align:  width:4rem; margin-left: 5px">
                <option value="inherit">inherit</option>
                <option value="left">left</option>
                <option value="center">center</option>
                <option value="right">right</option>
                <option value="justify">justify</option>
            </select>
            <br><br>
            <div class="TextTest">
                <p>Test Text</p>
            </div>
            <br>
            
          
        </div>
