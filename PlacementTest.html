<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank Template</title>

    <link rel="stylesheet" href="CSS/Screen.css">

</head>

<body>
    <br>

    <div class="page" id="Text">

       
       
                <div class="Palette draggable" id="hidden" style="width: 20rem; height: 8rem; background: white; position: fixed; border: solid 1px black" FromTop="10" FromLeft="10">
                    <h5 style="margin: 0;margin-bottom: 10px">Please select your colour:</h5>
                    <div class="ColourZone" style="margin: 5px"></div>
                </div>
       
        <div class="drawScreen"></div>
        <div class="ToolBar">
            Mouse Mode: <select class="Mode">
                    <option value="Select"> Select </option>
                    <option value="Drag">Drag</option>
                    <option value="Delete">Delete</option>
                    <option value="BoxDraw">BoxDraw</option>
                    <option value="Text">Text</option>
                </select>
                
<!--
        <button id="Tethered" class="active">Zone Targeted</button>
        <button id="Untethered">Global Position</button>
-->
        
<!--           New Toolbar -->
            <p>Active Colours:</p>
           <div style="width: 1rem; height: 1rem; background: rgb(0,0,0); margin: 5px; float: left; border: 1px solid black;" id="Primary Colour"></div><p style="margin-top: 4px">: Primary Colour</p>
           <div style="width: 1rem; height: 1rem; background: rgb(255,255,255); margin: 5px; float: left; border: 1px solid black;" id="Secondary Colour"></div><p style="margin-top: 4px">: Secondary Colour</p>
           <div style="width: 1rem; height: 1rem; background: rgb(0,0,0); margin: 5px; float: left; border: 1px solid black;" id="Border Colour"></div><p style="margin-top: 4px">: Border Colour</p>
           
<!--           /////////////////////////////////--> <div class="objectBuilder Minbar Colours" id="Colours">
               <div id="Colour Minbar" style="width: 100%; height: 3rem; background: rgb(0,0,0)"></div>
                Red: <input type="range" min="0" max="255" value="0" class="Red"><br>
                Green: <input type="range" min="0" max="255" value="0" class="Green"><br>
                Blue: <input type="range" min="0" max="255" value="0" class="Blue"><br>
                <input type="text" placeholder="ColourName" class="Name"> <button class="Save">Save</button>
            </div>
            
       

            <div class="Minbar" id="Text Settings">
                
                Text Type: <select class="TextType">
                    <option value="p">P </option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                    <option value="li">Li </option>
                </select>
                <br>
                Font Size: <input class="FontSize">
               
                <br>
                Text Align: <select class="TextAlign">
                    <option value="inherit">inherit</option>
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                    <option value="justify">justify</option>
                </select>
                <br></div>

        </div>



    </div>
 <div class="page" id="Element Options">   
<!--       ////////////////////////////-->
        <div class="objectBuilder Minbar" id="Element" >
            <p>Element Type:<select class="element" style="display: inline;"></select></p>
            <p >Padding:<input type="number" class="padding" placeholder="px"></p>
            <p >Margins:<input type="number" placeholder="px" class="margin"></p>
            <p >Position: <select class="position">
                <option value="static">static</option>
                <option value="relative">relative</option>
                <option value="fixed">fixed</option>
                <option value="absolute">absolute</option>
                <option value="sticky">sticky</option>
            </select></p>
            <p style="display: inline">Display: <select class="display">
                <option value="block">block</option>
                <option value="inline-block">inline-block</option>
                <option value="inline">inline</option>
                <option value="none">hidden</option>
            </select></p>
            <button class="Save">Save</button>
        </div>
<!--        /////////////////////////-->
   
   
       
    </div>
    
<div class="page" id="Var Tracker">
       <div class="ConstructSettings VariableTracker  Minbar " id="ALL" style="width: 100%; display: block">
        </div>
   </div>


    <script src="JS/Interractable.js"></script>
    <script src="JS/DivDraw.js">
    </script>
</body>
  
</html>
